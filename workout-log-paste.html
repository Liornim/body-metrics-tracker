<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’ª ×¨×™×©×•× ××™××•×Ÿ - ×”×¢×ª×§ ×•×”×“×‘×§</h1>
            <p>×”×“×‘×§ ××ª ×¡×™×›×•× ×”××™××•×Ÿ ×©×œ×š ×•×”××¢×¨×›×ª ×ª×–×”×” ××ª ×›×œ ×”×ª×¨×’×™×œ×™× ×•×”×¡×˜×™×</p>
        </div>
        
        <div class="main-card">
            <div id="message"></div>
            
            <div class="form-group">
                <label for="workoutDate">×ª××¨×™×š ×”××™××•×Ÿ</label>
                <input type="date" id="workoutDate" required>
            </div>
            
            <div class="form-group">
                <label for="workoutText">×”×“×‘×§ ×›××Ÿ ××ª ×¡×™×›×•× ×”××™××•×Ÿ:</label>
                <textarea id="workoutText" placeholder="×”×“×‘×§ ×›××Ÿ ××ª ×”×˜×§×¡×˜ ×©×œ ×”××™××•×Ÿ...&#10;&#10;×œ×“×•×’××”:&#10;Bench Press (Dumbbell)&#10;W: 12.5 kg Ã— 12 reps&#10;Set 1: 25 kg Ã— 10 reps&#10;Set 2: 25 kg Ã— 10 reps"></textarea>
            </div>
            
            <button class="btn" onclick="parseWorkout()" id="parseBtn">ğŸ” × ×ª×— ×˜×§×¡×˜</button>
        </div>
        
        <div class="main-card preview-section" id="previewSection">
            <h2 style="color: #667eea; margin-bottom: 20px;">ğŸ“‹ ×ª×¦×•×’×” ××§×“×™××”</h2>
            
            <div class="summary" id="summarySection"></div>
            
            <div id="exercisesPreview"></div>
            
            <button class="btn" onclick="saveWorkout()" id="saveBtn" style="background: linear-gradient(45deg, #667eea, #764ba2);">ğŸ’¾ ×©××•×¨ ××™××•×Ÿ</button>
        </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        
        let parsedData = null;
        
        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('workoutDate').value = today;
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function parseWorkout() {
            const workoutText = document.getElementById('workoutText').value.trim();
            
            if (!workoutText) {
                showMessage('×× × ×”×“×‘×§ ××ª ×”×˜×§×¡×˜ ×©×œ ×”××™××•×Ÿ', 'error');
                return;
            }
            
            try {
                parsedData = parseWorkoutText(workoutText);
                
                if (parsedData.exercises.length === 0) {
                    showMessage('×œ× × ××¦××• ×ª×¨×’×™×œ×™× ×‘×˜×§×¡×˜. ×× × ×‘×“×•×§ ××ª ×”×¤×•×¨××˜.', 'error');
                    return;
                }
                
                displayPreview(parsedData);
                showMessage(`âœ… × ××¦××• ${parsedData.exercises.length} ×ª×¨×’×™×œ×™× ×¢× ${parsedData.totalSets} ×¡×˜×™×`, 'success');
                
            } catch (error) {
                console.error('Parsing error:', error);
                showMessage('×©×’×™××” ×‘× ×™×ª×•×— ×”×˜×§×¡×˜: ' + error.message, 'error');
            }
        }
        
        function parseWorkoutText(text) {
            const exercises = [];
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            let currentExercise = null;
            let exerciseIndex = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Check if this is an exercise name (contains parentheses with type)
                const exerciseMatch = line.match(/^(.+?)\s*\((.+?)\)\s*$/);
                
                if (exerciseMatch) {
                    // Save previous exercise if exists
                    if (currentExercise && currentExercise.sets.length > 0) {
                        exercises.push(currentExercise);
                    }
                    
                    // Start new exercise
                    currentExercise = {
                        name: exerciseMatch[1].trim(),
                        type: exerciseMatch[2].trim(),
                        sets: []
                    };
                    exerciseIndex++;
                } else if (currentExercise) {
                    // This should be a set line
                    const set = parseSetLine(line);
                    if (set) {
                        currentExercise.sets.push(set);
                    }
                }
            }
            
            // Don't forget the last exercise
            if (currentExercise && currentExercise.sets.length > 0) {
                exercises.push(currentExercise);
            }
            
            // Calculate totals
            const totalSets = exercises.reduce((sum, ex) => sum + ex.sets.length, 0);
            const totalVolume = exercises.reduce((sum, ex) => {
                return sum + ex.sets.reduce((setSum, set) => setSum + (set.weight * set.reps), 0);
            }, 0);
            
            return {
                exercises: exercises,
                totalSets: totalSets,
                totalVolume: totalVolume
            };
        }
        
        function parseSetLine(line) {
            // Pattern: "W: 12.5 kg Ã— 12 reps" or "Set 1: 25 kg Ã— 10 reps" or "D: 18 kg Ã— 6 reps"
            const patterns = [
                /^W:\s*(\d+\.?\d*)\s*kg\s*Ã—\s*(\d+)\s*reps?$/i,  // Warmup
                /^Set\s+(\d+):\s*(\d+\.?\d*)\s*kg\s*Ã—\s*(\d+)\s*reps?$/i,  // Regular set
                /^D:\s*(\d+\.?\d*)\s*kg\s*Ã—\s*(\d+)\s*reps?$/i   // Drop set
            ];
            
            for (let i = 0; i < patterns.length; i++) {
                const match = line.match(patterns[i]);
                if (match) {
                    if (i === 0) {
                        // Warmup
                        return {
                            type: 'W',
                            typeLabel: 'Warmup',
                            weight: parseFloat(match[1]),
                            reps: parseInt(match[2])
                        };
                    } else if (i === 1) {
                        // Regular set
                        return {
                            type: `Set ${match[1]}`,
                            typeLabel: `Set ${match[1]}`,
                            weight: parseFloat(match[2]),
                            reps: parseInt(match[3])
                        };
                    } else {
                        // Drop set
                        return {
                            type: 'D',
                            typeLabel: 'Drop',
                            weight: parseFloat(match[1]),
                            reps: parseInt(match[2])
                        };
                    }
                }
            }
            
            return null;
        }
        
        function displayPreview(data) {
            const previewSection = document.getElementById('previewSection');
            previewSection.classList.add('show');
            
            // Display summary
            const summarySection = document.getElementById('summarySection');
            summarySection.innerHTML = `
                <h3 style="margin-bottom: 15px;">ğŸ“Š ×¡×™×›×•×</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">${data.exercises.length}</div>
                        <div class="stat-label">×ª×¨×’×™×œ×™×</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.totalSets}</div>
                        <div class="stat-label">×¡×”"×› ×¡×˜×™×</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.totalVolume.toFixed(0)}</div>
                        <div class="stat-label">× ×¤×— ×›×•×œ×œ (×§"×’)</div>
                    </div>
                </div>
            `;
            
            // Display exercises
            const exercisesPreview = document.getElementById('exercisesPreview');
            exercisesPreview.innerHTML = '';
            
            data.exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise-preview';
                
                let setsHTML = '<div class="sets-preview">';
                setsHTML += '<div class="set-row" style="background: #e9ecef; font-weight: bold;">';
                setsHTML += '<div>×¡×•×’ ×¡×˜</div><div style="text-align: center;">××©×§×œ (×§"×’)</div><div style="text-align: center;">×—×–×¨×•×ª</div><div style="text-align: center;">× ×¤×—</div>';
                setsHTML += '</div>';
                
                exercise.sets.forEach(set => {
                    const volume = set.weight * set.reps;
                    const setTypeClass = set.type === 'W' ? 'warmup' : set.type.startsWith('Set') ? 'set' : 'drop';
                    
                    setsHTML += `
                        <div class="set-row">
                            <div class="set-type ${setTypeClass}">${set.typeLabel}</div>
                            <div class="set-weight">${set.weight} ×§"×’</div>
                            <div class="set-reps">${set.reps}</div>
                            <div style="text-align: center; font-weight: bold; color: #667eea;">${volume.toFixed(0)} ×§"×’</div>
                        </div>
                    `;
                });
                
                setsHTML += '</div>';
                
                exerciseDiv.innerHTML = `
                    <div class="exercise-header">
                        <div>
                            <span class="exercise-title">${exercise.name}</span>
                            <span class="exercise-type">(${exercise.type})</span>
                        </div>
                        <div style="color: #666; font-size: 0.9rem;">
                            ${exercise.sets.length} ×¡×˜×™×
                        </div>
                    </div>
                    ${setsHTML}
                `;
                
                exercisesPreview.appendChild(exerciseDiv);
            });
            
            // Scroll to preview
            previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        async function saveWorkout() {
            console.log('saveWorkout called');
            
            if (!parsedData || parsedData.exercises.length === 0) {
                console.log('No parsed data');
                showMessage('××™×Ÿ × ×ª×•× ×™× ×œ×©××™×¨×”. ×× × × ×ª×— ××ª ×”×˜×§×¡×˜ ×§×•×“×.', 'error');
                return;
            }
            
            const workoutDate = document.getElementById('workoutDate').value;
            
            if (!workoutDate) {
                console.log('No date selected');
                showMessage('×× × ×‘×—×¨ ×ª××¨×™×š', 'error');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'ğŸ’¾ ×©×•××¨...';
            
            console.log('Starting to save workout...');
            
            try {
                // Format data for Google Sheets
                // Each row: Date, Exercise Name, Exercise Type, Set Type, Weight, Reps
                const rows = [];
                
                parsedData.exercises.forEach(exercise => {
                    exercise.sets.forEach(set => {
                        rows.push([
                            workoutDate,
                            exercise.name,
                            exercise.type,
                            set.type,
                            set.weight,
                            set.reps
                        ]);
                    });
                });
                
                // Send to Google Sheets using GET to avoid CORS issues
                console.log('Preparing to send data...', rows.length, 'rows');
                
                const dataParam = encodeURIComponent(JSON.stringify(rows));
                const url = `${GOOGLE_SCRIPT_URL}?action=addWorkoutLog&data=${dataParam}`;
                
                console.log('Sending request to:', GOOGLE_SCRIPT_URL);
                console.log('URL length:', url.length);
                
                // Use no-cors mode - data will be saved but we can't verify
                const fetchPromise = fetch(url, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                console.log('Fetch promise created');
                
                await fetchPromise;
                
                console.log('Fetch completed');
                
                // Wait a moment for the request to complete
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                console.log('Showing success message');
                
                // Since we can't verify with no-cors, we'll assume success
                // User should check Google Sheet to confirm
                showMessage('âœ… ×”××™××•×Ÿ × ×©×œ×— ×œ×©××™×¨×”! ×× × ×‘×“×•×§ ×‘-Google Sheet ×©×”× ×ª×•× ×™× × ×©××¨×•.', 'success');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('workoutText').value = '';
                    document.getElementById('previewSection').classList.remove('show');
                    parsedData = null;
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('workoutDate').value = today;
                }, 3000);
                
            } catch (error) {
                console.error('Error saving workout:', error);
                console.error('Error stack:', error.stack);
                showMessage('×©×’×™××” ×‘×©××™×¨×”: ' + error.message + '. ×× × × ×¡×” ×©×•×‘ ××• ×‘×“×•×§ ××ª ×”×§×•× ×¡×•×œ ×œ×¤×¨×˜×™× × ×•×¡×¤×™×.', 'error');
            } finally {
                console.log('Finally block - re-enabling button');
                saveBtn.disabled = false;
                saveBtn.textContent = 'ğŸ’¾ ×©××•×¨ ××™××•×Ÿ';
            }
        }
    </script>
