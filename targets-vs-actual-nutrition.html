<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יעדים מול בפועל - תזונה</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .targets-config {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .targets-config h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .target-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .target-input label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .target-input input {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .target-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-button {
            background: #95a5a6;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .windows-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .window-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .window-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: -20px -20px 20px -20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .metric-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .metric-row:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .metric-actual {
            text-align: center;
            font-weight: bold;
            color: #555;
        }
        
        .metric-target {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .metric-diff {
            text-align: center;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .metric-diff.positive {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .metric-diff.negative {
            background: #ffebee;
            color: #c62828;
        }
        
        .metric-diff.neutral {
            background: #f5f5f5;
            color: #666;
        }
        
        .metric-header {
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .summary-stats {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .summary-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: -25px -25px 20px -25px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .summary-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
        }
        
        .summary-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .summary-table tr:hover {
            background: #f8f9fa;
        }
        
        .gap-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .gap-value.positive {
            color: #c62828;
        }
        
        .gap-value.negative {
            color: #2e7d32;
        }
        
        .weight-loss-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .weight-loss-value.positive {
            color: #2e7d32;
        }
        
        .weight-loss-value.negative {
            color: #c62828;
        }
        
        @media (max-width: 768px) {
            .windows-section {
                grid-template-columns: 1fr;
            }
            
            .metric-row {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 5px;
            }
            
            .metric-actual,
            .metric-target,
            .metric-diff {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 יעדים מול בפועל - תזונה</h1>
            <p>השוואת יעדי תזונה מול צריכה בפועל בחלונות זמן שונים</p>
        </div>
        
        <!-- Targets Configuration -->
        <div class="targets-config">
            <h2>⚙️ הגדרת יעדים</h2>
            <div class="targets-grid">
                <div class="target-input">
                    <label>🔥 קלוריות</label>
                    <input type="number" id="caloriesTarget" value="2400" min="0" step="10">
                </div>
                <div class="target-input">
                    <label>⚡ קלוריות נטו</label>
                    <input type="number" id="netCaloriesTarget" value="2000" min="0" step="10">
                </div>
                <div class="target-input">
                    <label>💪 חלבון (גרם)</label>
                    <input type="number" id="proteinTarget" value="160" min="0" step="1">
                </div>
                <div class="target-input">
                    <label>🥑 שומן (גרם)</label>
                    <input type="number" id="fatTarget" value="53" min="0" step="1">
                </div>
                <div class="target-input">
                    <label>🍞 פחמימות (גרם)</label>
                    <input type="number" id="carbsTarget" value="325" min="0" step="1">
                </div>
                <div class="target-input">
                    <label>🚶 צעדים</label>
                    <input type="number" id="stepsTarget" value="10000" min="0" step="100">
                </div>
            </div>
            
            <div class="buttons">
                <button onclick="updateTargets()">עדכן יעדים</button>
                <button onclick="loadData()" class="secondary-button">טען נתונים</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            🔄 טוען נתונים...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ❌ שגיאה בטעינת הנתונים.
            <button onclick="loadData()" style="margin-left: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                נסה שוב
            </button>
        </div>
        
        <div id="summaryStats" class="summary-stats" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div id="windowsSection" class="windows-section"></div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        
        // Default targets
        let TARGETS = {
            calories: 2400,
            netCalories: 2000,
            protein: 160,
            fat: 53,
            carbs: 325,
            steps: 10000
        };
        
        let nutritionData = [];
        
        const WINDOWS = [3, 5, 7, 9, 14];
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        // Update targets from form inputs
        function updateTargets() {
            TARGETS = {
                calories: parseInt(document.getElementById('caloriesTarget').value) || 2400,
                netCalories: parseInt(document.getElementById('netCaloriesTarget').value) || 2000,
                protein: parseInt(document.getElementById('proteinTarget').value) || 160,
                fat: parseInt(document.getElementById('fatTarget').value) || 53,
                carbs: parseInt(document.getElementById('carbsTarget').value) || 325,
                steps: parseInt(document.getElementById('stepsTarget').value) || 10000
            };
            
            console.log('Targets updated:', TARGETS);
            
            // Reload data with new targets
            if (nutritionData.length > 0) {
                displayData();
            } else {
                loadData();
            }
        }
        
        // Load nutrition data from Google Sheets
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getNutrition`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    nutritionData = data.data;
                    displayData();
                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                loading.style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Calculate totals for a specific window
        function calculateWindowTotal(windowDays) {
            if (!nutritionData || nutritionData.length < windowDays) {
                return null;
            }
            
            const windowData = nutritionData.slice(0, windowDays);
            
            let totals = {
                calories: 0,
                netCalories: 0,
                protein: 0,
                fat: 0,
                carbs: 0,
                steps: 0
            };
            
            let validDays = 0;
            
            windowData.forEach(row => {
                if (row && row.length >= 7) {
                    const calories = parseFloat(row[1]) || 0;
                    const fat = parseFloat(row[2]) || 0;
                    const carbs = parseFloat(row[3]) || 0;
                    const protein = parseFloat(row[4]) || 0;
                    const steps = parseFloat(row[6]) || 0;
                    
                    // Calculate net calories: calories - (steps / 25)
                    const netCalories = calories - (steps / 25);
                    
                    totals.calories += calories;
                    totals.netCalories += netCalories;
                    totals.protein += protein;
                    totals.fat += fat;
                    totals.carbs += carbs;
                    totals.steps += steps;
                    validDays++;
                }
            });
            
            if (validDays === 0) {
                return null;
            }
            
            return {
                calories: totals.calories,
                netCalories: totals.netCalories,
                protein: totals.protein,
                fat: totals.fat,
                carbs: totals.carbs,
                steps: totals.steps
            };
        }
        
        // Format difference with sign and color
        function formatDifference(actual, target, metricType = 'default') {
            let diff = actual - target;
            
            const formatted = diff >= 0 ? `+${diff.toFixed(1)}` : diff.toFixed(1);
            
            // Determine color class based on metric type
            let colorClass = 'neutral';
            if (metricType === 'protein' || metricType === 'steps') {
                // For protein and steps: positive is good (over/at target)
                colorClass = diff >= 0 ? 'positive' : 'negative';
            } else {
                // For calories, netCalories, fat, carbs: negative is good (under/at target)
                colorClass = diff <= 0 ? 'positive' : 'negative';
            }
            
            return {
                value: formatted,
                raw: diff,
                class: colorClass
            };
        }
        
        // Display data for all windows
        function displayData() {
            const windowsSection = document.getElementById('windowsSection');
            windowsSection.innerHTML = '';
            
            let windowCount = 0;
            let maxWindowTotal = null;
            let maxWindowDays = 0;
            
            // Create a card for each window
            WINDOWS.forEach(windowDays => {
                const windowTotal = calculateWindowTotal(windowDays);
                
                if (!windowTotal) {
                    return;
                }
                
                windowCount++;
                
                // Track the maximum window for summary
                if (windowDays > maxWindowDays) {
                    maxWindowDays = windowDays;
                    maxWindowTotal = windowTotal;
                }
                
                // Calculate total targets (daily target * number of days)
                const totalCaloriesTarget = TARGETS.calories * windowDays;
                const totalNetCaloriesTarget = TARGETS.netCalories * windowDays;
                const totalProteinTarget = TARGETS.protein * windowDays;
                const totalFatTarget = TARGETS.fat * windowDays;
                const totalCarbsTarget = TARGETS.carbs * windowDays;
                const totalStepsTarget = TARGETS.steps * windowDays;
                
                const windowCard = document.createElement('div');
                windowCard.className = 'window-card';
                
                const windowHTML = `
                    <div class="window-header">${windowDays} ימים</div>
                    
                    <div class="metric-header">
                        <div class="metric-row" style="padding: 5px; font-weight: bold; background: #f8f9fa;">
                            <div>מטריקה</div>
                            <div>בפועל</div>
                            <div>יעד</div>
                            <div>הפרש</div>
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">🔥 קלוריות</div>
                        <div class="metric-actual">${windowTotal.calories.toFixed(0)}</div>
                        <div class="metric-target">${totalCaloriesTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.calories, totalCaloriesTarget).class}">
                            ${formatDifference(windowTotal.calories, totalCaloriesTarget).value}
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">⚡ קלוריות נטו</div>
                        <div class="metric-actual">${windowTotal.netCalories.toFixed(0)}</div>
                        <div class="metric-target">${totalNetCaloriesTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.netCalories, totalNetCaloriesTarget, 'netCalories').class}">
                            ${formatDifference(windowTotal.netCalories, totalNetCaloriesTarget, 'netCalories').value}
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">💪 חלבון (גרם)</div>
                        <div class="metric-actual">${windowTotal.protein.toFixed(1)}</div>
                        <div class="metric-target">${totalProteinTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.protein, totalProteinTarget, 'protein').class}">
                            ${formatDifference(windowTotal.protein, totalProteinTarget, 'protein').value}
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">🥑 שומן (גרם)</div>
                        <div class="metric-actual">${windowTotal.fat.toFixed(1)}</div>
                        <div class="metric-target">${totalFatTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.fat, totalFatTarget).class}">
                            ${formatDifference(windowTotal.fat, totalFatTarget).value}
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">🍞 פחמימות (גרם)</div>
                        <div class="metric-actual">${windowTotal.carbs.toFixed(1)}</div>
                        <div class="metric-target">${totalCarbsTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.carbs, totalCarbsTarget).class}">
                            ${formatDifference(windowTotal.carbs, totalCarbsTarget).value}
                        </div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-label">🚶 צעדים</div>
                        <div class="metric-actual">${windowTotal.steps.toFixed(0)}</div>
                        <div class="metric-target">${totalStepsTarget}</div>
                        <div class="metric-diff ${formatDifference(windowTotal.steps, totalStepsTarget, 'steps').class}">
                            ${formatDifference(windowTotal.steps, totalStepsTarget, 'steps').value}
                        </div>
                    </div>
                `;
                
                windowCard.innerHTML = windowHTML;
                windowsSection.appendChild(windowCard);
            });
            
            // Display summary statistics (Net Calorie Gap and Weight Loss for all windows)
            if (windowCount > 0) {
                const summaryStats = document.getElementById('summaryStats');
                
                let summaryRows = '';
                
                // Calculate gaps and weight loss for each window
                WINDOWS.forEach(windowDays => {
                    const windowTotal = calculateWindowTotal(windowDays);
                    
                    if (!windowTotal) {
                        return;
                    }
                    
                    const totalNetCaloriesTarget = TARGETS.netCalories * windowDays;
                    const netGap = windowTotal.netCalories - totalNetCaloriesTarget;
                    // Weight loss = netGap / 7700 (negative = weight loss = good)
                    const weightLoss = netGap / 7700;
                    
                    // Determine classes for color coding
                    const gapClass = netGap <= 0 ? 'negative' : 'positive'; // Negative gap is good (under target)
                    const weightLossClass = weightLoss <= 0 ? 'positive' : 'negative'; // Negative weight loss is good (losing weight)
                    
                    summaryRows += `
                        <tr>
                            <td><strong>${windowDays} ימים</strong></td>
                            <td>
                                <span class="gap-value ${gapClass}">
                                    ${netGap >= 0 ? '+' : ''}${netGap.toFixed(0)} קלוריות
                                </span>
                            </td>
                            <td>
                                <span class="weight-loss-value ${weightLossClass}">
                                    ${weightLoss >= 0 ? '+' : ''}${weightLoss.toFixed(2)} ק"ג
                                </span>
                            </td>
                        </tr>
                    `;
                });
                
                summaryStats.innerHTML = `
                    <div class="summary-header">📊 פער קלוריות נטו וירידת משקל</div>
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th>חלון זמן</th>
                                <th>פער קלוריות נטו</th>
                                <th>ירידת משקל צפויה</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${summaryRows}
                        </tbody>
                    </table>
                    <p style="margin-top: 15px; color: #666; font-size: 0.9rem; text-align: center;">
                        💡 ירידת משקל = פער קלוריות נטו ÷ 7700 | ערך שלילי = ירידת משקל (טוב), ערך חיובי = עליית משקל (לא טוב)
                    </p>
                `;
                summaryStats.style.display = 'block';
            }
        }
    </script>
</body>
</html>
