        function parseDate(dateStr) {
            if (!dateStr) return null;

        function formatDate(date) {

            const year = date.getFullYear();

        function calculateDailyMetrics(data) {
            return data.map(item => {
                const weight = item.weight || 0;
                const muscle = item.muscle || 0;
                const fat = item.fat || 0;
                
                const fatPercent = weight > 0 ? (fat / weight) * 100 : 0;

        // Calculate MA7 for a specific metric at a specific index
        function calculateMA7At(metrics, index, metricName) {
            // Need at least 7 days before this index
            if (index < MA7_WINDOW_SIZE - 1) {
                return null;

            const startIndex = index - MA7_WINDOW_SIZE + 1;
            const endIndex = index + 1;
