<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום יעדי תזונה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .time-windows {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .window-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .window-btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
        }
        
        .window-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: linear-gradient(45deg, #F57C00, #FF9800);
            transform: translateY(-2px);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .goal-item:last-child {
            border-bottom: none;
        }
        
        .goal-name {
            font-weight: bold;
            color: #555;
        }
        
        .goal-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-rate {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .success-rate.high {
            color: #4CAF50;
        }
        
        .success-rate.medium {
            color: #FF9800;
        }
        
        .success-rate.low {
            color: #f44336;
        }
        
        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-fill.high {
            background: #4CAF50;
        }
        
        .progress-fill.medium {
            background: #FF9800;
        }
        
        .progress-fill.low {
            background: #f44336;
        }
        
        .overall-stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .overall-stats h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .time-windows {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 סיכום יעדי תזונה</h1>
            <p>ניתוח הצלחה ביעדי תזונה על פני תקופות זמן שונות</p>
        </div>
        
        <div class="content">
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="refresh-btn" onclick="loadData()">🔄 רענן נתונים</button>
            </div>
            
            <div class="time-windows">
                <button class="window-btn active" onclick="selectWindow('3days')">3 ימים אחרונים</button>
                <button class="window-btn" onclick="selectWindow('week')">שבוע אחרון</button>
                <button class="window-btn" onclick="selectWindow('month')">חודש אחרון</button>
                <button class="window-btn" onclick="selectWindow('all')">כל הזמן</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                טוען נתונים ומחשב סטטיסטיקות...
            </div>
            
            <div id="summaryContent" style="display: none;">
                <div class="overall-stats" id="overallStats">
                    <!-- Overall statistics will be displayed here -->
                </div>
                
                <div class="summary-grid" id="summaryGrid">
                    <!-- Individual goal statistics will be displayed here -->
                </div>
            </div>
            
            <div id="noData" class="no-data" style="display: none;">
                לחץ על "רענן נתונים" כדי לטעון את הנתונים
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        
        // Goal constants
        const GOALS = {
            Steps: 5000,
            Calories_Actual: 2000,
            Calories_Net: 2000,
            Protein: 120,
            Fat: 60,
            Net_Carbs: 80
        };
        
        let currentData = [];
        let currentWindow = '3days';
        
        // Status functions
        function statusMin(value, goal) {
            return value >= goal;
        }
        
        function statusMax(value, goal) {
            return value <= goal;
        }
        
        function statusDiff(diffValue) {
            return diffValue <= 0;
        }
        
        // Calculate goal success for a data point
        function calculateGoalSuccess(row) {
            const calories = parseFloat(row[1]) || 0;
            const steps = parseFloat(row[6]) || 0;
            const protein = parseFloat(row[4]) || 0;
            const fat = parseFloat(row[2]) || 0;
            const carbs = parseFloat(row[3]) || 0;
            const fiber = parseFloat(row[5]) || 0;
            
            const netCarbs = carbs - fiber;
            const netCalories = calories - (steps / 25);
            
            const vs2000Bruto = calories - 2000;
            const vs2000Netto = netCalories - 2000;
            const vs1450Bruto = calories - 1450;
            const vs1450Netto = netCalories - 1450;
            const vs1175Bruto = calories - 1175;
            const vs1175Netto = netCalories - 1175;
            
            // Debug logging for vs1175Netto
            console.log('Debug vs1175Netto:', {
                netCalories: netCalories,
                vs1175Netto: vs1175Netto,
                statusDiff: statusDiff(vs1175Netto),
                date: row[0]
            });
            
            return {
                steps: statusMin(steps, GOALS.Steps),
                calories: statusMax(calories, GOALS.Calories_Actual),
                netCalories: statusMax(netCalories, GOALS.Calories_Net),
                protein: statusMin(protein, GOALS.Protein),
                fat: statusMax(fat, GOALS.Fat),
                netCarbs: statusMax(netCarbs, GOALS.Net_Carbs),
                vs2000Bruto: statusDiff(vs2000Bruto),
                vs2000Netto: statusDiff(vs2000Netto),
                vs1450Bruto: statusDiff(vs1450Bruto),
                vs1450Netto: statusDiff(vs1450Netto),
                vs1175Bruto: statusDiff(vs1175Bruto),
                vs1175Netto: statusDiff(vs1175Netto)
            };
        }
        
        // Get data for selected time window
        function getWindowData(data, window) {
            if (!data || data.length === 0) return [];
            
            // Sort data by date (newest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = new Date(a[0]);
                const dateB = new Date(b[0]);
                return dateB - dateA; // Newest first
            });
            
            switch (window) {
                case '3days':
                    return sortedData.slice(0, 3); // Take first 3 entries (most recent)
                case 'week':
                    return sortedData.slice(0, 7); // Take first 7 entries (most recent)
                case 'month':
                    return sortedData.slice(0, 30); // Take first 30 entries (most recent)
                case 'all':
                default:
                    return sortedData;
            }
        }
        
        // Calculate success rates for window data
        function calculateSuccessRates(windowData) {
            if (windowData.length === 0) return null;
            
            const successCounts = {
                steps: 0,
                calories: 0,
                netCalories: 0,
                protein: 0,
                fat: 0,
                netCarbs: 0,
                vs2000Bruto: 0,
                vs2000Netto: 0,
                vs1450Bruto: 0,
                vs1450Netto: 0,
                vs1175Bruto: 0,
                vs1175Netto: 0
            };
            
            const failureCounts = {
                steps: 0,
                calories: 0,
                netCalories: 0,
                protein: 0,
                fat: 0,
                netCarbs: 0,
                vs2000Bruto: 0,
                vs2000Netto: 0,
                vs1450Bruto: 0,
                vs1450Netto: 0,
                vs1175Bruto: 0,
                vs1175Netto: 0
            };
            
            windowData.forEach(row => {
                const success = calculateGoalSuccess(row);
                Object.keys(success).forEach(key => {
                    if (success[key]) {
                        successCounts[key]++;
                    } else {
                        failureCounts[key]++;
                    }
                });
            });
            
            const rates = {};
            Object.keys(successCounts).forEach(key => {
                const total = successCounts[key] + failureCounts[key];
                rates[key] = total > 0 ? Math.round((successCounts[key] / total) * 100) : 0;
            });
            
            // Debug logging for vs1175Netto
            console.log('Debug vs1175Netto success calculation:', {
                totalDays: windowData.length,
                vs1175NettoSuccess: successCounts.vs1175Netto,
                vs1175NettoFailure: failureCounts.vs1175Netto,
                vs1175NettoRate: rates.vs1175Netto,
                windowData: windowData.map(row => ({
                    date: row[0],
                    calories: row[1],
                    steps: row[6]
                }))
            });
            
            return {
                totalDays: windowData.length,
                rates: rates,
                successCounts: successCounts,
                failureCounts: failureCounts
            };
        }
        
        // Get success rate class
        function getSuccessClass(rate) {
            if (rate >= 80) return 'high';
            if (rate >= 60) return 'medium';
            return 'low';
        }
        
        // Display summary
        function displaySummary(data) {
            const windowData = getWindowData(data, currentWindow);
            const successRates = calculateSuccessRates(windowData);
            
            if (!successRates) {
                document.getElementById('summaryContent').style.display = 'none';
                document.getElementById('noData').style.display = 'block';
                return;
            }
            
            document.getElementById('summaryContent').style.display = 'block';
            document.getElementById('noData').style.display = 'none';
            
            // Display overall stats
            const overallStats = document.getElementById('overallStats');
            const avgSuccess = Math.round(
                Object.values(successRates.rates).reduce((sum, rate) => sum + rate, 0) / 
                Object.keys(successRates.rates).length
            );
            
            overallStats.innerHTML = `
                <h2>📈 סיכום כללי - ${getWindowTitle(currentWindow)}</h2>
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number">${successRates.totalDays}</div>
                        <div class="stat-label">ימים במעקב</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number ${getSuccessClass(avgSuccess)}">${avgSuccess}%</div>
                        <div class="stat-label">הצלחה ממוצעת</div>
                    </div>
                </div>
            `;
            
            // Display individual goal stats
            const summaryGrid = document.getElementById('summaryGrid');
            const goalNames = {
                steps: 'צעדים',
                calories: 'קלוריות בפועל',
                netCalories: 'קלוריות נטו',
                protein: 'חלבון',
                fat: 'שומן',
                netCarbs: 'פחמימות נטו',
                vs2000Bruto: 'ברוטו מול 2000',
                vs2000Netto: 'נטו מול 2000',
                vs1450Bruto: 'ברוטו מול 1450',
                vs1450Netto: 'נטו מול 1450',
                vs1175Bruto: 'ברוטו מול 1175',
                vs1175Netto: 'נטו מול 1175'
            };
            
            summaryGrid.innerHTML = '';
            
            Object.keys(successRates.rates).forEach(goal => {
                const rate = successRates.rates[goal];
                const successClass = getSuccessClass(rate);
                const successCount = successRates.successCounts[goal];
                const failureCount = successRates.failureCounts[goal];
                const totalCount = successCount + failureCount;
                
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h3>${goalNames[goal]}</h3>
                    <div class="goal-item">
                        <span class="goal-name">הצלחה (${successCount}/${totalCount})</span>
                        <div class="goal-stats">
                            <span class="success-rate ${successClass}">${rate}%</span>
                            <div class="progress-bar">
                                <div class="progress-fill ${successClass}" style="width: ${rate}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="goal-item">
                        <span class="goal-name">כישלון (${failureCount}/${totalCount})</span>
                        <div class="goal-stats">
                            <span class="success-rate">${100 - rate}%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${100 - rate}%; background: #e0e0e0;"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                summaryGrid.appendChild(card);
            });
        }
        
        // Get window title
        function getWindowTitle(window) {
            const titles = {
                '3days': '3 ימים אחרונים',
                'week': 'שבוע אחרון',
                'month': 'חודש אחרון',
                'all': 'כל הזמן'
            };
            return titles[window] || 'תקופה לא ידועה';
        }
        
        // Select time window
        function selectWindow(window) {
            currentWindow = window;
            
            // Update button states
            document.querySelectorAll('.window-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update display
            if (currentData.length > 0) {
                displaySummary(currentData);
            }
        }
        
        // Load data from Google Sheets
        async function loadData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getNutrition`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentData = data.data;
                    displaySummary(currentData);
                } else {
                    document.getElementById('noData').style.display = 'block';
                    document.getElementById('summaryContent').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('שגיאה בטעינת הנתונים');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
