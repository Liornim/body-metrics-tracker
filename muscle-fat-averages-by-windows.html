            const minMuscle = allMuscleAvgs.length > 0 ? Math.min(...allMuscleAvgs) : 0;
            const maxMuscle = allMuscleAvgs.length > 0 ? Math.max(...allMuscleAvgs) : 0;
            const minFat = allFatAvgs.length > 0 ? Math.min(...allFatAvgs) : 0;
            const maxFat = allFatAvgs.length > 0 ? Math.max(...allFatAvgs) : 0;
            
            const minY = Math.min(minMuscle || 0, minFat || 0) - 1;
            const maxY = Math.max(maxMuscle || 0, maxFat || 0) + 1;
            const yRange = maxY - minY;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding.top + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, padding.top + chartHeight);
            ctx.lineTo(padding.left + chartWidth, padding.top + chartHeight);
            ctx.stroke();
            
            // Draw labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            for (let i = 0; i <= 5; i++) {
                const value = maxY - (yRange / 5) * i;
                const y = padding.top + (chartHeight / 5) * i;
                ctx.fillText(value.toFixed(1), padding.left - 10, y + 4);
            }
            
            // Draw date labels on X axis
            ctx.fillStyle = '#666';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            const dateCount = chartData.dates.length;
            const dateStep = Math.max(1, Math.floor(dateCount / 8)); // Show about 8 dates
            
            for (let i = 0; i < dateCount; i += dateStep) {
                const x = padding.left + (chartWidth / (dateCount - 1)) * i;
                const date = chartData.dates[i];
                if (date) {
                    const dateStr = date.split('/').slice(0, 2).join('/'); // Show only DD/MM
                    ctx.fillText(dateStr, x, padding.top + chartHeight + 20);
                }
            }
            
            // Always show last date
            if (dateCount > 0) {
                const lastX = padding.left + chartWidth;
                const lastDate = chartData.dates[dateCount - 1];
                if (lastDate) {
                    const dateStr = lastDate.split('/').slice(0, 2).join('/');
                    ctx.fillText(dateStr, lastX, padding.top + chartHeight + 20);
                }
            }
            
            // Draw muscle average line and points
            const muscleAvgPoints = [];
            
            chartData.dates.forEach((date, index) => {
                if (chartData.muscleAverages[index] !== null) {
                    const x = padding.left + (chartWidth / (dateCount - 1)) * index;
                    const y = padding.top + chartHeight - ((chartData.muscleAverages[index] - minY) / yRange) * chartHeight;
                    muscleAvgPoints.push({ x, y, value: chartData.muscleAverages[index] });
                }
            });
            
            if (muscleAvgPoints.length > 1) {
                ctx.strokeStyle = '#81C784';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(muscleAvgPoints[0].x, muscleAvgPoints[0].y);
                for (let i = 1; i < muscleAvgPoints.length; i++) {
                    ctx.lineTo(muscleAvgPoints[i].x, muscleAvgPoints[i].y);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            // Draw muscle points
            ctx.fillStyle = '#4CAF50';
            muscleAvgPoints.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw fat average line and points
            const fatAvgPoints = [];
            
            chartData.dates.forEach((date, index) => {
                if (chartData.fatAverages[index] !== null) {
                    const x = padding.left + (chartWidth / (dateCount - 1)) * index;

                    fatAvgPoints.push({ x, y, value: chartData.fatAverages[index] });

            if (fatAvgPoints.length > 1) {
                ctx.strokeStyle = '#e57373';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(fatAvgPoints[0].x, fatAvgPoints[0].y);
                for (let i = 1; i < fatAvgPoints.length; i++) {
                    ctx.lineTo(fatAvgPoints[i].x, fatAvgPoints[i].y);

                ctx.setLineDash([]);
            }

            fatAvgPoints.forEach(point => {

                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }
