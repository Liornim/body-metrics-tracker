    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        const WINDOWS = [3, 5, 7, 9, 14, 21, 28];
        
        let currentData = [];
        let calculatedWindows = [];
        
        // Parse DD/MM/YYYY date format
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }
        
        // Format date as DD/MM/YYYY
        function formatDate(date) {
            if (!date) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        // Calculate windows for a specific window size
        function calculateWindows(data, windowSize) {
            const windows = [];
            
            // Sort data by date (oldest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateA - dateB;
            });
            
            // Group data into windows
            for (let i = 0; i < sortedData.length; i += windowSize) {
                const windowData = sortedData.slice(i, i + windowSize);
                
                if (windowData.length > 0) {
                    // Calculate averages
                    const muscleSum = windowData.reduce((sum, item) => sum + (item.muscle || 0), 0);
                    const fatSum = windowData.reduce((sum, item) => sum + (item.fat || 0), 0);
                    const validCount = windowData.filter(item => (item.muscle > 0 || item.fat > 0)).length;
                    
                    const muscleAvg = validCount > 0 ? muscleSum / validCount : 0;
                    const fatAvg = validCount > 0 ? fatSum / validCount : 0;
                    
                    const firstDate = parseDate(windowData[0].date);
                    const lastDate = parseDate(windowData[windowData.length - 1].date);
                    
                    windows.push({
                        windowNumber: Math.floor(i / windowSize) + 1,
                        startDate: windowData[0].date,
                        endDate: windowData[windowData.length - 1].date,
                        daysCount: windowData.length,
                        muscleAvg: muscleAvg,
                        fatAvg: fatAvg,
                        range: `${formatDate(firstDate)} - ${formatDate(lastDate)}`
                    });
                }
            }
            
            return windows;
        }
        
        // Calculate summary statistics
        function calculateSummary(data) {
            if (!data || data.length === 0) return null;
            
            const validMuscleData = data.filter(item => item.muscle > 0);
            const validFatData = data.filter(item => item.fat > 0);
            
            const totalMuscle = validMuscleData.reduce((sum, item) => sum + item.muscle, 0);
            const totalFat = validFatData.reduce((sum, item) => sum + item.fat, 0);
            
            const avgMuscle = validMuscleData.length > 0 ? totalMuscle / validMuscleData.length : 0;
            const avgFat = validFatData.length > 0 ? totalFat / validFatData.length : 0;
            
            // Sort data by date (oldest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateA - dateB;
            });
            
            // Calculate average of first 2 weeks (14 days) vs last 2 weeks (14 days)
            const firstTwoWeeks = sortedData.slice(0, 14).filter(item => item.muscle > 0 || item.fat > 0);
            const lastTwoWeeks = sortedData.slice(-14).filter(item => item.muscle > 0 || item.fat > 0);
            
            // Calculate muscle averages
            const firstTwoWeeksMuscle = firstTwoWeeks.filter(item => item.muscle > 0);
            const lastTwoWeeksMuscle = lastTwoWeeks.filter(item => item.muscle > 0);
            
            const avgMuscleFirstTwoWeeks = firstTwoWeeksMuscle.length > 0 ? 
                firstTwoWeeksMuscle.reduce((sum, item) => sum + item.muscle, 0) / firstTwoWeeksMuscle.length : 0;
            const avgMuscleLastTwoWeeks = lastTwoWeeksMuscle.length > 0 ? 
                lastTwoWeeksMuscle.reduce((sum, item) => sum + item.muscle, 0) / lastTwoWeeksMuscle.length : 0;
            
            const muscleChange = avgMuscleLastTwoWeeks - avgMuscleFirstTwoWeeks; // positive = increase (good)
            
            // Calculate fat averages
            const firstTwoWeeksFat = firstTwoWeeks.filter(item => item.fat > 0);
            const lastTwoWeeksFat = lastTwoWeeks.filter(item => item.fat > 0);
            
            const avgFatFirstTwoWeeks = firstTwoWeeksFat.length > 0 ? 
                firstTwoWeeksFat.reduce((sum, item) => sum + item.fat, 0) / firstTwoWeeksFat.length : 0;
            const avgFatLastTwoWeeks = lastTwoWeeksFat.length > 0 ? 
                lastTwoWeeksFat.reduce((sum, item) => sum + item.fat, 0) / lastTwoWeeksFat.length : 0;
            
            const fatChange = avgFatLastTwoWeeks - avgFatFirstTwoWeeks; // positive = increase (bad), negative = decrease (good)
            
            return {
                totalDays: data.length,
                avgMuscle: avgMuscle,
                avgFat: avgFat,
                avgMuscleFirstTwoWeeks: avgMuscleFirstTwoWeeks,
                avgMuscleLastTwoWeeks: avgMuscleLastTwoWeeks,
                avgFatFirstTwoWeeks: avgFatFirstTwoWeeks,
                avgFatLastTwoWeeks: avgFatLastTwoWeeks,
                muscleChange: muscleChange,
                fatChange: fatChange
            };
        }
        
        // Display summary
        function displaySummary(summary) {
            const summaryDiv = document.getElementById('summary');
            const statsDiv = document.getElementById('summaryStats');
            
            // For muscle change: positive (increase) is good (green), negative (decrease) is bad (red)

            const muscleChangeSign = summary.muscleChange > 0 ? '+' : '';
            
            // For fat change: negative (decrease) is good (green), positive (increase) is bad (red)
            const fatChangeColor = summary.fatChange < 0 ? '#4CAF50' : summary.fatChange > 0 ? '#f44336' : '#666';
            const fatChangeSign = summary.fatChange > 0 ? '+' : '';
            
            statsDiv.innerHTML = `

                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #f44336;">${summary.avgFat.toFixed(2)}</div>
                    <div class="stat-label">×××•×¦×¢ ×©×•××Ÿ (×§"×’)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${summary.totalDays}</div>
                    <div class="stat-label">×¡×”"×› ×™××™× ×‘××¢×§×‘</div>

                <div class="stat-item">
                    <div class="stat-value" style="color: ${muscleChangeColor};">${muscleChangeSign}${summary.muscleChange.toFixed(2)}</div>
                    <div class="stat-label">×©×™× ×•×™ ×©×¨×™×¨ (2 ×©×‘×•×¢×•×ª ×¨××©×•× ×™× vs ××—×¨×•× ×™×)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: ${fatChangeColor};">${fatChangeSign}${summary.fatChange.toFixed(2)}</div>
                    <div class="stat-label">×©×™× ×•×™ ×©×•××Ÿ (2 ×©×‘×•×¢×•×ª ×¨××©×•× ×™× vs ××—×¨×•× ×™×)</div>
                </div>
            `;
            
            summaryDiv.style.display = 'block';
        }
        
        // Calculate 7-day windows comparison (last 5 windows)
        // Window 1: last 7 days vs 7 days ending the day before last day
        // Window 2: 7 days ending the day before last day vs 7 days before that
        // etc.
        function calculate7DayWindows(data) {
            // Sort data by date (oldest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateA - dateB;
            });
            
            const windows = [];
            const windowSize = 7;
            
            // We need at least 14 days to compare (7 current + 7 previous)
            if (sortedData.length < 14) {
                return windows;
            }
            
            // Window 1: last 7 days (indices -7 to -1) vs 7 days ending before last day (indices -8 to -2)
            // Window 2: 7 days ending before last day (indices -8 to -2) vs 7 days before that (indices -9 to -3)
            // Window 3: 7 days ending 2 days before last (indices -9 to -3) vs 7 days before that (indices -10 to -4)
            // etc.
            
            for (let offset = 0; offset < 5; offset++) {
                // Current window: ends at (sortedData.length - 1 - offset), starts 7 days before
                const currentEnd = sortedData.length - offset;
                const currentStart = currentEnd - windowSize;
                
                // Previous window: ends the day before current window starts, starts 7 days before that
                const previousEnd = currentStart;
                const previousStart = previousEnd - windowSize;
                
                // Check if we have enough data
                if (previousStart < 0) {
                    break;
                }
                
                const currentWindow = sortedData.slice(currentStart, currentEnd);
                const previousWindow = sortedData.slice(previousStart, previousEnd);
                
                if (currentWindow.length === windowSize && previousWindow.length === windowSize) {
                    // Calculate averages for current window (7 days)
                    const currentMuscle = currentWindow.filter(item => item.muscle > 0);
                    const currentFat = currentWindow.filter(item => item.fat > 0);
                    
                    const avgMuscleCurrent = currentMuscle.length > 0 ? 
                        currentMuscle.reduce((sum, item) => sum + item.muscle, 0) / currentMuscle.length : 0;
                    const avgFatCurrent = currentFat.length > 0 ? 
                        currentFat.reduce((sum, item) => sum + item.fat, 0) / currentFat.length : 0;
                    
                    // Calculate averages for previous window (7 days before)
                    const previousMuscle = previousWindow.filter(item => item.muscle > 0);
                    const previousFat = previousWindow.filter(item => item.fat > 0);
                    
                    const avgMusclePrevious = previousMuscle.length > 0 ? 
                        previousMuscle.reduce((sum, item) => sum + item.muscle, 0) / previousMuscle.length : 0;
                    const avgFatPrevious = previousFat.length > 0 ? 
                        previousFat.reduce((sum, item) => sum + item.fat, 0) / previousFat.length : 0;
                    
                    const muscleChange = avgMuscleCurrent - avgMusclePrevious;
                    const fatChange = avgFatCurrent - avgFatPrevious;
                    
                    const firstDate = parseDate(currentWindow[0].date);
                    const lastDate = parseDate(currentWindow[currentWindow.length - 1].date);
                    const prevFirstDate = parseDate(previousWindow[0].date);
                    const prevLastDate = parseDate(previousWindow[previousWindow.length - 1].date);
                    
                    windows.push({
                        windowNumber: offset + 1,
                        range: `${formatDate(firstDate)} - ${formatDate(lastDate)}`,
                        previousRange: `${formatDate(prevFirstDate)} - ${formatDate(prevLastDate)}`,
                        avgMuscleCurrent: avgMuscleCurrent,
                        avgMusclePrevious: avgMusclePrevious,
                        avgFatCurrent: avgFatCurrent,
                        avgFatPrevious: avgFatPrevious,
                        muscleChange: muscleChange,
                        fatChange: fatChange
                    });
                }
            }
            
            return windows;
        }
        
        // Calculate 5-day moving average (only full windows)
        function calculateMovingAverage(data, windowSize = 5) {
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateA - dateB;
            });
            
            const muscleAverages = [];
            const fatAverages = [];
            const dates = [];
            
            // Only calculate average when we have a full 5-day window
            for (let i = windowSize - 1; i < sortedData.length; i++) {
                const start = i - windowSize + 1;
                const end = i + 1;
                const window = sortedData.slice(start, end);
                
                // Check if we have exactly 5 days
                if (window.length === windowSize) {
                    const muscleValues = window.filter(item => item.muscle > 0).map(item => item.muscle);
                    const fatValues = window.filter(item => item.fat > 0).map(item => item.fat);
                    
                    // Only add if we have at least some data
                    if (muscleValues.length > 0 || fatValues.length > 0) {
                        const muscleAvg = muscleValues.length > 0 ? 
                            muscleValues.reduce((sum, val) => sum + val, 0) / muscleValues.length : null;
                        const fatAvg = fatValues.length > 0 ? 
                            fatValues.reduce((sum, val) => sum + val, 0) / fatValues.length : null;
                        
                        dates.push(sortedData[i].date);
                        muscleAverages.push(muscleAvg);
                        fatAverages.push(fatAvg);
                    }
                }
            }
            
            // Sample to get approximately 20 points
            const sampleRate = Math.max(1, Math.floor(dates.length / 20));
            const sampledDates = [];
            const sampledMuscle = [];
            const sampledFat = [];
            
            for (let i = 0; i < dates.length; i += sampleRate) {
                sampledDates.push(dates[i]);
                sampledMuscle.push(muscleAverages[i]);
                sampledFat.push(fatAverages[i]);
            }
            
            // Always include the last point
            if (dates.length > 0 && sampledDates[sampledDates.length - 1] !== dates[dates.length - 1]) {
                sampledDates.push(dates[dates.length - 1]);
                sampledMuscle.push(muscleAverages[muscleAverages.length - 1]);
                sampledFat.push(fatAverages[fatAverages.length - 1]);

        // Calculate and display metric cards

            // Sort data by date (oldest first)
            const sortedData = [...data].sort((a, b) => {

            if (sortedData.length === 0) {

                const musclePercent = weight > 0 ? (muscle / weight) * 100 : 0;
                const leanMass = weight - fat;
                const muscleFatRatio = fat > 0 ? muscle / fat : 0;
                
                return {
                    date: item.date,
                    weight: weight,
                    muscle: muscle,
                    fat: fat,
                    fatPercent: fatPercent,

        // Load data from Google Sheets
        async function loadData() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const summary = document.getElementById('summary');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            summary.style.display = 'none';
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=get`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    // Check if first row is header
                    const hasHeader = data.data[0] && data.data[0][0] && 
                                     (typeof data.data[0][0] === 'string') && 
                                     (data.data[0][0].includes('×ª××¨×™×š') || data.data[0][0].includes('Date') || 
                                      data.data[0][0].includes('××©×§×œ') || data.data[0][0].includes('Weight'));
                    
                    const startIndex = hasHeader ? 1 : 0;
                    
                    // Convert data to the format we need
                    // Assuming: row[0] = date, row[1] = weight, row[2] = muscle, row[3] = fat
                    currentData = data.data.slice(startIndex).map(row => ({
                        date: row[0], // Date
                        weight: parseFloat(row[1]) || 0, // Weight
                        muscle: parseFloat(row[2]) || 0, // Muscle
                        fat: parseFloat(row[3]) || 0 // Fat
                    })).filter(item => item.date && (item.muscle > 0 || item.fat > 0)); // Filter out invalid entries
                    
                    console.log(`× ×˜×¢× ×• ${currentData.length} × ×§×•×“×•×ª × ×ª×•× ×™×`);
                    
                    if (currentData.length === 0) {
                        results.innerHTML = '<div class="no-data">×œ× × ××¦××• × ×ª×•× ×™× ×ª×§×™× ×™× ×‘-Google Sheets<br>×•×“× ×©×™×© ×¢××•×“×•×ª ×©×¨×™×¨ ×•×©×•××Ÿ ×‘× ×ª×•× ×™×</div>';
                        return;
                    }
                    
                    // Calculate and display summary
                    const summaryStats = calculateSummary(currentData);
                    if (summaryStats) {

                    // Display results

                } else {
                    results.innerHTML = '<div class="no-data">×œ× × ××¦××• × ×ª×•× ×™× ×‘-Google Sheets</div>';
                }
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×:', error);
                let errorMessage = '×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×';
                
                if (error.message && error.message.includes('Failed to fetch')) {
