    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        const WINDOWS = [3, 5, 7, 9, 14, 21, 28];
        
        let currentData = [];
        let calculatedWindows = [];
        
        // Parse DD/MM/YYYY date format
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }
        
        // Format date as DD/MM/YYYY
        function formatDate(date) {
            if (!date) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        // Calculate windows for a specific window size
        function calculateWindows(data, windowSize) {
            const windows = [];
            
            // Sort data by date (oldest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateA - dateB;
            });
            
            // Group data into windows
            for (let i = 0; i < sortedData.length; i += windowSize) {
                const windowData = sortedData.slice(i, i + windowSize);
                
                if (windowData.length > 0) {
                    // Calculate averages
                    const muscleSum = windowData.reduce((sum, item) => sum + (item.muscle || 0), 0);
                    const fatSum = windowData.reduce((sum, item) => sum + (item.fat || 0), 0);
                    const validCount = windowData.filter(item => (item.muscle > 0 || item.fat > 0)).length;
                    
                    const muscleAvg = validCount > 0 ? muscleSum / validCount : 0;
                    const fatAvg = validCount > 0 ? fatSum / validCount : 0;
                    
                    const firstDate = parseDate(windowData[0].date);
                    const lastDate = parseDate(windowData[windowData.length - 1].date);
                    
                    windows.push({
                        windowNumber: Math.floor(i / windowSize) + 1,
                        startDate: windowData[0].date,
                        endDate: windowData[windowData.length - 1].date,
                        daysCount: windowData.length,
                        muscleAvg: muscleAvg,
                        fatAvg: fatAvg,
                        range: `${formatDate(firstDate)} - ${formatDate(lastDate)}`
                    });
                }
            }
            
            return windows;
        }
        
        // Calculate summary statistics
        function calculateSummary(data) {
            if (!data || data.length === 0) return null;
            
            const validMuscleData = data.filter(item => item.muscle > 0);
            const validFatData = data.filter(item => item.fat > 0);
            
            const totalMuscle = validMuscleData.reduce((sum, item) => sum + item.muscle, 0);
            const totalFat = validFatData.reduce((sum, item) => sum + item.fat, 0);
            
            const avgMuscle = validMuscleData.length > 0 ? totalMuscle / validMuscleData.length : 0;
            const avgFat = validFatData.length > 0 ? totalFat / validFatData.length : 0;
            
            // Find min and max
            const muscleValues = validMuscleData.map(item => item.muscle);
            const fatValues = validFatData.map(item => item.fat);
            
            const minMuscle = muscleValues.length > 0 ? Math.min(...muscleValues) : 0;
            const maxMuscle = muscleValues.length > 0 ? Math.max(...muscleValues) : 0;
            const minFat = fatValues.length > 0 ? Math.min(...fatValues) : 0;
            const maxFat = fatValues.length > 0 ? Math.max(...fatValues) : 0;
            
            return {
                totalDays: data.length,
                avgMuscle: avgMuscle,
                avgFat: avgFat,
                minMuscle: minMuscle,
                maxMuscle: maxMuscle,
                minFat: minFat,
                maxFat: maxFat,
                muscleChange: maxMuscle - minMuscle,
                fatChange: maxFat - minFat
            };
        }
        
        // Display summary
        function displaySummary(summary) {
            const summaryDiv = document.getElementById('summary');
            const statsDiv = document.getElementById('summaryStats');
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value" style="color: #4CAF50;">${summary.avgMuscle.toFixed(2)}</div>
                    <div class="stat-label">×××•×¦×¢ ×©×¨×™×¨ (×§"×’)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #f44336;">${summary.avgFat.toFixed(2)}</div>
                    <div class="stat-label">×××•×¦×¢ ×©×•××Ÿ (×§"×’)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${summary.totalDays}</div>
                    <div class="stat-label">×¡×”"×› ×™××™× ×‘××¢×§×‘</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #4CAF50;">${summary.muscleChange.toFixed(2)}</div>
                    <div class="stat-label">×˜×•×•×— ×©×™× ×•×™ ×©×¨×™×¨ (×§"×’)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #f44336;">${summary.fatChange.toFixed(2)}</div>
                    <div class="stat-label">×˜×•×•×— ×©×™× ×•×™ ×©×•××Ÿ (×§"×’)</div>
                </div>
            `;
            
            summaryDiv.style.display = 'block';
        }
        
        // Display results
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            calculatedWindows = [];
            
            WINDOWS.forEach(windowSize => {
                const windows = calculateWindows(currentData, windowSize);
                calculatedWindows.push({ windowSize, windows });
                
                // Get only last 5 windows
                const last5Windows = windows.slice(-5);
                
                if (last5Windows.length === 0) {
                    return;
                }
                
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';
                
                let tableHTML = `
                    <div class="table-title">×—×œ×•×Ÿ ${windowSize} ×™××™×</div>
                    <table>
                        <thead>
                            <tr>
                                <th>×—×œ×•×Ÿ</th>
                                <th>×ª×§×•×¤×”</th>
                                <th>×™××™×</th>
                                <th>ğŸ’ª ×©×¨×™×¨ ×××•×¦×¢ (×§"×’)</th>
                                <th>×©×™× ×•×™ ×©×¨×™×¨</th>
                                <th>ğŸ¥‘ ×©×•××Ÿ ×××•×¦×¢ (×§"×’)</th>
                                <th>×©×™× ×•×™ ×©×•××Ÿ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let previousMuscleAvg = null;
                let previousFatAvg = null;
                
                last5Windows.forEach((window, index) => {
                    // Calculate delta from previous window
                    let muscleDelta = null;
                    let fatDelta = null;
                    
                    if (index > 0) {
                        muscleDelta = window.muscleAvg - previousMuscleAvg;
                        fatDelta = window.fatAvg - previousFatAvg;
                    }
                    
                    const muscleDeltaClass = muscleDelta !== null ? 
                        (muscleDelta > 0 ? 'positive' : muscleDelta < 0 ? 'negative' : 'neutral') : '';
                    // For fat: increase is bad (red), decrease is good (green)
                    const fatDeltaClass = fatDelta !== null ? 
                        (fatDelta > 0 ? 'negative' : fatDelta < 0 ? 'positive' : 'neutral') : '';
                    
                    const muscleDeltaHTML = muscleDelta !== null ? 
                        `<span class="delta ${muscleDeltaClass}">${muscleDelta > 0 ? 'â†‘' : muscleDelta < 0 ? 'â†“' : 'â†’'} ${Math.abs(muscleDelta).toFixed(2)}</span>` : 
                        '--';
                    
                    const fatDeltaHTML = fatDelta !== null ? 
                        `<span class="delta ${fatDeltaClass}">${fatDelta > 0 ? 'â†‘' : fatDelta < 0 ? 'â†“' : 'â†’'} ${Math.abs(fatDelta).toFixed(2)}</span>` : 
                        '--';
                    
                    tableHTML += `
                        <tr>
                            <td><span class="window-number">${window.windowNumber}</span></td>
                            <td>${window.range}</td>
                            <td>${window.daysCount}</td>
                            <td class="muscle-value">${window.muscleAvg > 0 ? window.muscleAvg.toFixed(2) : '--'}</td>
                            <td>${muscleDeltaHTML}</td>
                            <td class="fat-value">${window.fatAvg > 0 ? window.fatAvg.toFixed(2) : '--'}</td>
                            <td>${fatDeltaHTML}</td>
                        </tr>
                    `;
                    
                    previousMuscleAvg = window.muscleAvg;
                    previousFatAvg = window.fatAvg;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                tableContainer.innerHTML = tableHTML;
                resultsDiv.appendChild(tableContainer);
            });
        }
        
        // Load data from Google Sheets
        async function loadData() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const summary = document.getElementById('summary');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            summary.style.display = 'none';
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=get`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    // Check if first row is header
                    const hasHeader = data.data[0] && data.data[0][0] && 
                                     (typeof data.data[0][0] === 'string') && 
                                     (data.data[0][0].includes('×ª××¨×™×š') || data.data[0][0].includes('Date') || 
                                      data.data[0][0].includes('××©×§×œ') || data.data[0][0].includes('Weight'));
                    
                    const startIndex = hasHeader ? 1 : 0;
                    
                    // Convert data to the format we need
                    // Assuming: row[0] = date, row[1] = weight, row[2] = muscle, row[3] = fat
                    currentData = data.data.slice(startIndex).map(row => ({
                        date: row[0], // Date
                        weight: parseFloat(row[1]) || 0, // Weight
                        muscle: parseFloat(row[2]) || 0, // Muscle
                        fat: parseFloat(row[3]) || 0 // Fat
                    })).filter(item => item.date && (item.muscle > 0 || item.fat > 0)); // Filter out invalid entries
                    
                    console.log(`× ×˜×¢× ×• ${currentData.length} × ×§×•×“×•×ª × ×ª×•× ×™×`);
                    
                    if (currentData.length === 0) {
                        results.innerHTML = '<div class="no-data">×œ× × ××¦××• × ×ª×•× ×™× ×ª×§×™× ×™× ×‘-Google Sheets<br>×•×“× ×©×™×© ×¢××•×“×•×ª ×©×¨×™×¨ ×•×©×•××Ÿ ×‘× ×ª×•× ×™×</div>';
                        return;
                    }
                    
                    // Calculate and display summary
                    const summaryStats = calculateSummary(currentData);
                    if (summaryStats) {
                        displaySummary(summaryStats);
                    }
                    
                    // Display results
                    displayResults();
                } else {
                    results.innerHTML = '<div class="no-data">×œ× × ××¦××• × ×ª×•× ×™× ×‘-Google Sheets</div>';
                }
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×:', error);
                let errorMessage = '×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×';
                
                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMessage = '×©×’×™××ª CORS: ×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ × ×ª×•× ×™× ×-file://. ×× × ×¤×ª×— ××ª ×”×§×•×‘×¥ ×“×¨×š ×©×¨×ª ××§×•××™ ××• GitHub Pages.';
                } else if (error.message) {
                    errorMessage = `×©×’×™××”: ${error.message}`;
                }
                
                results.innerHTML = `<div class="no-data">${errorMessage}<br><button onclick="loadData()" style="margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">× ×¡×” ×©×•×‘</button></div>`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('×“×£ ×××•×¦×¢×™ ×©×¨×™×¨ ×•×©×•××Ÿ × ×˜×¢×Ÿ');
