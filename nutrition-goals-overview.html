<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>סקירת יעדי תזונה - כל התקופות</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .overview-sections {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .time-window-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .time-window-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .goals-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            table-layout: fixed;
        }
        
        .goals-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 6px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .goals-table td {
            padding: 6px 4px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }
        
        .goals-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .goals-table tr:hover {
            background: #e3f2fd;
        }
        
        .goal-name {
            font-weight: bold;
            color: #2c3e50;
            text-align: right;
        }
        
        .window-cell {
            min-width: 80px;
            vertical-align: top;
        }
        
        .success-rate {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            margin-bottom: 2px;
        }
        
        .success-rate.high {
            color: #4CAF50;
        }
        
        .success-rate.medium {
            color: #FF9800;
        }
        
        .success-rate.low {
            color: #f44336;
        }
        
        .count-info {
            font-size: 0.7rem;
            color: #666;
            display: block;
            margin-bottom: 2px;
        }
        
        
        @media (max-width: 768px) {
            .goals-table {
                font-size: 10px;
            }
            
            .goals-table th,
            .goals-table td {
                padding: 4px 2px;
            }
        }
        
        .window-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .window-btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
        }
        
        .window-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: linear-gradient(45deg, #F57C00, #FF9800);
            transform: translateY(-2px);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .goal-item:last-child {
            border-bottom: none;
        }
        
        .goal-name {
            font-weight: bold;
            color: #555;
        }
        
        .goal-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-rate {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .success-rate.high {
            color: #4CAF50;
        }
        
        .success-rate.medium {
            color: #FF9800;
        }
        
        .success-rate.low {
            color: #f44336;
        }
        
        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-fill.high {
            background: #4CAF50;
        }
        
        .progress-fill.medium {
            background: #FF9800;
        }
        
        .progress-fill.low {
            background: #f44336;
        }
        
        .overall-stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .overall-stats h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .time-windows {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 סקירת יעדי תזונה - כל התקופות</h1>
            <p>ניתוח מקיף של הצלחה ביעדי תזונה על פני כל תקופות הזמן</p>
        </div>
        
        <div class="content">
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="refresh-btn" onclick="loadData()">🔄 רענן נתונים</button>
            </div>
            
            <div class="overview-sections" id="overviewSections">
                <!-- All time windows will be displayed here -->
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                טוען נתונים ומחשב סטטיסטיקות...
            </div>
            
            <div id="noData" class="no-data" style="display: none;">
                לחץ על "רענן נתונים" כדי לטעון את הנתונים
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm9p0ckreQ88HAqR-DZ_blJqyEhtm2GCQy_gXtvHyjXZULMdMgdWWFaIaFXfT-4ZT6/exec';
        
        // Goal constants
        const GOALS = {
            Steps: 5000,
            Calories_Actual: 2000,
            Calories_Net: 2000,
            Protein: 120,
            Fat: 60,
            Net_Carbs: 80
        };
        
        let currentData = [];
        
        // Status functions
        function statusMin(value, goal) {
            return value >= goal;
        }
        
        function statusMax(value, goal) {
            return value <= goal;
        }
        
        function statusDiff(diffValue) {
            return diffValue <= 0;
        }
        
        // Calculate goal success for a data point
        function calculateGoalSuccess(row) {
            const calories = parseFloat(row[1]) || 0;
            const steps = parseFloat(row[6]) || 0;
            const protein = parseFloat(row[4]) || 0;
            const fat = parseFloat(row[2]) || 0;
            const carbs = parseFloat(row[3]) || 0;
            const fiber = parseFloat(row[5]) || 0;
            
            const netCarbs = carbs - fiber;
            const netCalories = calories - (steps / 25);
            
            const vs2000Bruto = calories - 2000;
            const vs2000Netto = netCalories - 2000;
            const vs1450Bruto = calories - 1450;
            const vs1450Netto = netCalories - 1450;
            const vs1175Bruto = calories - 1175;
            const vs1175Netto = netCalories - 1175;
            
            
            return {
                steps: statusMin(steps, GOALS.Steps),
                calories: statusMax(calories, GOALS.Calories_Actual),
                netCalories: statusMax(netCalories, GOALS.Calories_Net),
                protein: statusMin(protein, GOALS.Protein),
                fat: statusMax(fat, GOALS.Fat),
                netCarbs: statusMax(netCarbs, GOALS.Net_Carbs),
                vs2000Bruto: statusDiff(vs2000Bruto),
                vs2000Netto: statusDiff(vs2000Netto),
                vs1450Bruto: statusDiff(vs1450Bruto),
                vs1450Netto: statusDiff(vs1450Netto),
                vs1175Bruto: statusDiff(vs1175Bruto),
                vs1175Netto: statusDiff(vs1175Netto)
            };
        }
        
        // Get data for selected time window
        function getWindowData(data, window) {
            if (!data || data.length === 0) return [];
            
            // Sort data by date (newest first)
            const sortedData = [...data].sort((a, b) => {
                const dateA = new Date(a[0]);
                const dateB = new Date(b[0]);
                return dateB - dateA; // Newest first
            });
            
            switch (window) {
                case '3days':
                    return sortedData.slice(0, 3); // Take first 3 entries (most recent)
                case 'week':
                    return sortedData.slice(0, 7); // Take first 7 entries (most recent)
                case 'month':
                    return sortedData.slice(0, 30); // Take first 30 entries (most recent)
                case 'all':
                default:
                    return sortedData;
            }
        }
        
        // Calculate success rates for window data
        function calculateSuccessRates(windowData) {
            if (windowData.length === 0) return null;
            
            const successCounts = {
                steps: 0,
                calories: 0,
                netCalories: 0,
                protein: 0,
                fat: 0,
                netCarbs: 0,
                vs2000Bruto: 0,
                vs2000Netto: 0,
                vs1450Bruto: 0,
                vs1450Netto: 0,
                vs1175Bruto: 0,
                vs1175Netto: 0
            };
            
            const failureCounts = {
                steps: 0,
                calories: 0,
                netCalories: 0,
                protein: 0,
                fat: 0,
                netCarbs: 0,
                vs2000Bruto: 0,
                vs2000Netto: 0,
                vs1450Bruto: 0,
                vs1450Netto: 0,
                vs1175Bruto: 0,
                vs1175Netto: 0
            };
            
            windowData.forEach(row => {
                const success = calculateGoalSuccess(row);
                Object.keys(success).forEach(key => {
                    if (success[key]) {
                        successCounts[key]++;
                    } else {
                        failureCounts[key]++;
                    }
                });
            });
            
            const rates = {};
            Object.keys(successCounts).forEach(key => {
                const total = successCounts[key] + failureCounts[key];
                rates[key] = total > 0 ? Math.round((successCounts[key] / total) * 100) : 0;
            });
            
            
            return {
                totalDays: windowData.length,
                rates: rates,
                successCounts: successCounts,
                failureCounts: failureCounts
            };
        }
        
        // Get success rate class
        function getSuccessClass(rate) {
            if (rate >= 80) return 'high';
            if (rate >= 60) return 'medium';
            return 'low';
        }
        
        // Display all time windows
        function displayAllWindows(data) {
            const timeWindows = [
                { key: '3days', title: '3 ימים' },
                { key: 'week', title: 'שבוע' },
                { key: 'month', title: 'חודש' },
                { key: 'all', title: 'כל הזמן' }
            ];
            
            const goalNames = {
                steps: 'צעדים',
                calories: 'קלוריות בפועל',
                netCalories: 'קלוריות נטו',
                protein: 'חלבון',
                fat: 'שומן',
                netCarbs: 'פחמימות נטו',
                vs1450Bruto: 'ברוטו מול 1450',
                vs1450Netto: 'נטו מול 1450',
                vs1175Bruto: 'ברוטו מול 1175',
                vs1175Netto: 'נטו מול 1175'
            };
            
            // Calculate success rates for all windows
            const allSuccessRates = {};
            timeWindows.forEach(window => {
                const windowData = getWindowData(data, window.key);
                allSuccessRates[window.key] = calculateSuccessRates(windowData);
            });
            
            const overviewSections = document.getElementById('overviewSections');
            overviewSections.innerHTML = '';
            
            // Create one section with table
            const section = document.createElement('div');
            section.className = 'time-window-section';
            
            let tableHTML = `
                <h2>📊 סקירת יעדי תזונה - כל התקופות</h2>
                <table class="goals-table">
                    <thead>
                        <tr>
                            <th>יעד</th>
                            <th>3 ימים</th>
                            <th>שבוע</th>
                            <th>חודש</th>
                            <th>כל הזמן</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            Object.keys(goalNames).forEach(goal => {
                tableHTML += `<tr><td class="goal-name">${goalNames[goal]}</td>`;
                
                timeWindows.forEach((window, index) => {
                    console.log(`Goal: ${goal}, Window ${index}: ${window.key}`);
                    const successRates = allSuccessRates[window.key];
                    if (!successRates) {
                        tableHTML += `<td class="window-cell">-</td>`;
                    } else {
                        const rate = successRates.rates[goal] || 0;
                        const successClass = getSuccessClass(rate);
                        const successCount = successRates.successCounts[goal] || 0;
                        const failureCount = successRates.failureCounts[goal] || 0;
                        const totalCount = successCount + failureCount;
                        
                        tableHTML += `
                            <td class="window-cell">
                                <div class="success-rate ${successClass}">${rate}%</div>
                                <div class="count-info">${successCount}/${totalCount}</div>
                            </td>
                        `;
                    }
                });
                
                tableHTML += '</tr>';
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            console.log('Final table HTML:', tableHTML);
            section.innerHTML = tableHTML;
            overviewSections.appendChild(section);
        }
        
        // Get window title
        function getWindowTitle(window) {
            const titles = {
                '3days': '3 ימים אחרונים',
                'week': 'שבוע אחרון',
                'month': 'חודש אחרון',
                'all': 'כל הזמן'
            };
            return titles[window] || 'תקופה לא ידועה';
        }
        
        
        // Load data from Google Sheets
        async function loadData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getNutrition`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentData = data.data;
                    displayAllWindows(currentData);
                    document.getElementById('overviewSections').style.display = 'block';
                    document.getElementById('noData').style.display = 'none';
                } else {
                    document.getElementById('overviewSections').style.display = 'none';
                    document.getElementById('noData').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('שגיאה בטעינת הנתונים');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
